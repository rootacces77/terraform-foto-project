<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foto Duga Bijeljina</title>

  <style>
    /* =============================
       Theme variables (Light default)
    ============================= */
    :root {
      --bg: #ffffff;
      --text: #0b1220;
      --muted: #5b6778;
      --border: #e6eaf0;

      --btn-bg: #f5f7fb;
      --btn-border: #d9e0ea;
      --btn-text: #0b1220;

      --header-bg: rgba(255,255,255,0.92);
      --header-blur: blur(10px);

      --tile-bg: #f3f5f8;

      --modal-backdrop: rgba(0,0,0,0.72);
      --modal-panel-bg: #ffffff;
      --modal-panel-border: #e6eaf0;
    }

    html[data-theme="dark"] {
      --bg: #0b1220;
      --text: #e6edf3;
      --muted: #b6c2d0;
      --border: #1e2a44;

      --btn-bg: #0f1730;
      --btn-border: #1e2a44;
      --btn-text: #e6edf3;

      --header-bg: rgba(17,26,46,0.92);

      --tile-bg: #111a2e;

      --modal-backdrop: rgba(0,0,0,0.78);
      --modal-panel-bg: #0f1730;
      --modal-panel-border: #1e2a44;
    }

    /* =============================
       Base layout
    ============================= */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--header-bg);
      backdrop-filter: var(--header-blur);
      border-bottom: 1px solid var(--border);
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 14px;
    }

    /* =============================
       Header layout: logo+title left, controls right
    ============================= */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      min-height: 64px;
    }

.brandLeft {
  display: flex;
  align-items: center;
  gap: 24px;           /* double space between logo and title */
  min-width: 0;
}

.brandLeft img {
  height: 56px;        /* bigger logo */
  width: auto;
  object-fit: contain;
  border-radius: 12px; /* slightly smoother */
}

.titleLeft {
  font-weight: 900;
  letter-spacing: 0.2px;
  font-size: 24px;     /* bigger title */
  line-height: 1.1;
  white-space: nowrap;
}

    .rightSide {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      min-width: 0;
    }

    /* Prevent long status text from pushing buttons off screen */
    #status {
      max-width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: right;
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      line-height: 1;
      user-select: none;
    }
    .btn:hover { filter: brightness(1.03); }
    .btn:disabled { opacity: 0.55; cursor: not-allowed; }

    /* Mobile tweaks */
    @media (max-width: 560px) {
      .topbar { min-height: 58px; }
      .brandLeft img { height: 40px; }
      .titleLeft { font-size: 16px; }

      /* Hide status on tiny screens so buttons always fit */
      #status { display: none; }

      .actions { gap: 8px; }
      .btn { padding: 8px 9px; font-size: 12px; }
    }

    /* =============================
       Instagram-like grid
    ============================= */
    main.wrap { padding-top: 12px; }

    .grid {
      display: grid;
      gap: 3px;
      grid-template-columns: repeat(3, 1fr);
    }

    @media (min-width: 600px)  { .grid { grid-template-columns: repeat(4, 1fr); gap: 6px; } }
    @media (min-width: 900px)  { .grid { grid-template-columns: repeat(5, 1fr); } }
    @media (min-width: 1200px) { .grid { grid-template-columns: repeat(6, 1fr); } }

    .tile {
      position: relative;
      background: var(--tile-bg);
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 1 / 1;
    }

    .tile img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      cursor: zoom-in;
    }

    @media (hover: hover) {
      .tile img:hover { filter: brightness(0.96); }
    }

    /* =============================
       Lightbox
    ============================= */
    .modal {
      position: fixed;
      inset: 0;
      background: var(--modal-backdrop);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 14px;
      z-index: 999;
    }
    .modal.open { display:flex; }

    .modal-inner {
      width: min(1100px, 98vw);
      height: min(92vh, 900px);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .modal-panel {
      background: var(--modal-panel-bg);
      border: 1px solid var(--modal-panel-border);
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .modal-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--modal-panel-border);
    }

    .modal-title {
      color: var(--muted);
      font-size: 13px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 55vw;
    }

    .modal-stage {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px;
    }

    .modal-stage img {
      max-width: 96vw;
      max-height: 82vh;
      object-fit: contain;
      display: block;
      border-radius: 10px;
      cursor: zoom-out;
      background: transparent;
    }

    .navbtn {
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      padding: 10px 12px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.32);
      color:#fff;
      cursor:pointer;
      user-select:none;
    }
    .navbtn.left { left: 10px; }
    .navbtn.right { right: 10px; }
    .navbtn:hover { filter: brightness(1.08); }

    @media (max-width: 420px) {
      .navbtn { padding: 8px 10px; }
      .modal-title { max-width: 45vw; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap topbar">
      <div class="brandLeft">
        <img src="/site/logo.jpg" alt="Logo" />
        <div class="titleLeft">  Foto  Duga  Bijeljina</div>
      </div>

      <div class="rightSide">
        <div id="status" class="muted">Loading…</div>
        <div class="actions">
          <button id="dlFolder" class="btn" style="display:none">Download folder (ZIP)</button>
          <button id="themeToggle" class="btn" type="button">Dark mode</button>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="grid" class="grid"></div>
  </main>

  <!-- Lightbox -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-inner">
      <div class="modal-panel">
        <div class="modal-bar">
          <div class="modal-title" id="modalTitle"></div>
          <div style="display:flex; gap:8px; align-items:center;">
            <a id="modalDownload" class="btn" href="#" download>Download</a>
            <button id="modalClose" class="btn" type="button">Close</button>
          </div>
        </div>

        <div class="modal-stage" id="modalStage">
          <button class="navbtn left" id="prevBtn" aria-label="Previous">←</button>
          <img id="modalImg" alt="preview" />
          <button class="navbtn right" id="nextBtn" aria-label="Next">→</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/site/app.js"></script>
</body>
</html>
