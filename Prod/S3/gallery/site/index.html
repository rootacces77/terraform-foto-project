<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./logo.jpg" sizes="32x32">
  <title>Foto Duga Bijeljina</title>

  <style>
    /* =============================
       Theme variables (Light default)
    ============================= */
    :root {
      --bg: #ffffff;
      --text: #0b1220;
      --muted: #5b6778;
      --border: #e6eaf0;

      --btn-bg: #f5f7fb;
      --btn-border: #d9e0ea;
      --btn-text: #0b1220;

      --header-bg: rgba(255,255,255,0.92);
      --header-blur: blur(10px);

      --tile-bg: #f3f5f8;

      --modal-backdrop: rgba(0,0,0,0.72);
      --modal-panel-bg: #ffffff;
      --modal-panel-border: #e6eaf0;
    }

    html[data-theme="dark"] {
      --bg: #0b1220;
      --text: #e6edf3;
      --muted: #b6c2d0;
      --border: #1e2a44;

      --btn-bg: #0f1730;
      --btn-border: #1e2a44;
      --btn-text: #e6edf3;

      --header-bg: rgba(17,26,46,0.92);

      --tile-bg: #111a2e;

      --modal-backdrop: rgba(0,0,0,0.78);
      --modal-panel-bg: #0f1730;
      --modal-panel-border: #1e2a44;
    }

    /* =============================
       Base layout
    ============================= */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--header-bg);
      backdrop-filter: var(--header-blur);
      border-bottom: 1px solid var(--border);
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px 14px;
    }

    /* =============================
       Header layout
    ============================= */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap; /* ok for small widths */
    }

    .brandLeft {
      display: flex;
      align-items: center;
      gap: 24px; /* "double space" between logo and title */
      min-width: 0;
    }

    .brandLeft img {
      height: 56px; /* bigger logo */
      width: auto;
      object-fit: contain;
      border-radius: 12px;
      display: block;
    }

    .titleLeft {
      font-weight: 900;
      letter-spacing: 0.2px;
      font-size: 24px; /* bigger title */
      line-height: 1.1;
      white-space: nowrap;
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btnRow {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      line-height: 1;
      user-select: none;
      white-space: nowrap;
    }
    .btn:hover { filter: brightness(1.03); }
    .btn:disabled { opacity: 0.55; cursor: not-allowed; }

    /* =============================
       Instagram-like grid
    ============================= */
    main.wrap { padding-top: 14px; }

    .grid {
      display: grid;
      gap: 3px; /* tight spacing like IG */
      grid-template-columns: repeat(3, 1fr);
    }

    @media (min-width: 600px)  { .grid { grid-template-columns: repeat(4, 1fr); gap: 6px; } }
    @media (min-width: 900px)  { .grid { grid-template-columns: repeat(5, 1fr); } }
    @media (min-width: 1200px) { .grid { grid-template-columns: repeat(6, 1fr); } }

    .tile {
      position: relative;
      background: var(--tile-bg);
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 1 / 1; /* square tiles */
    }

    .tile img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      cursor: zoom-in;
    }

    @media (hover: hover) {
      .tile img:hover { filter: brightness(0.96); }
    }

    /* =============================
       Lightbox
    ============================= */
    .modal {
      position: fixed;
      inset: 0;
      background: var(--modal-backdrop);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 14px;
      z-index: 999;
    }
    .modal.open { display: flex; }

    .modal-inner {
      width: min(1100px, 98vw);
      height: min(92vh, 900px);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .modal-panel {
      background: var(--modal-panel-bg);
      border: 1px solid var(--modal-panel-border);
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .modal-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--modal-panel-border);
    }

    .modal-title {
      color: var(--muted);
      font-size: 13px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 55vw;
    }

    .modal-stage {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px;
    }

    .modal-stage img {
      max-width: 96vw;
      max-height: 82vh;
      object-fit: contain;
      display: block;
      border-radius: 10px;
      cursor: zoom-out;
      background: transparent;
    }

    .navbtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.32);
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
    .navbtn.left { left: 10px; }
    .navbtn.right { right: 10px; }
    .navbtn:hover { filter: brightness(1.08); }

    @media (max-width: 420px) {
      .navbtn { padding: 8px 10px; }
      .modal-title { max-width: 45vw; }
    }

    /* =============================
       MOBILE HEADER FIX (PC unchanged)
       - Row 1: logo + title fully visible
       - Row 2: buttons full width
       - Hide status on phone
    ============================= */
    @media (max-width: 700px) {
      .topbar {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .brandLeft {
        width: 100%;
        justify-content: flex-start;
        gap: 16px; /* still roomy on mobile */
      }

      .brandLeft img {
        height: 44px;
      }

      .titleLeft {
        font-size: 18px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      #status {
        display: none;
      }

      .actions {
        width: 100%;
      }

      .btnRow {
        width: 100%;
        display: flex;
        gap: 10px;
      }

      .btnRow .btn {
        flex: 1;
        padding: 10px 10px;
        font-size: 13px;
        border-radius: 12px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap topbar">
      <!-- LEFT: logo + title (title next to logo) -->
      <div class="brandLeft">
        <img src="./logo.jpg" alt="Logo" />
        <div class="titleLeft">Foto Duga Bijeljina</div>
      </div>

      <!-- MIDDLE: status (hidden on mobile) -->
      <div id="status" class="muted">Loading…</div>

      <!-- RIGHT: buttons -->
      <div class="actions">
        <div class="btnRow">
          <button id="dlFolder" class="btn" style="display:none">Download folder (ZIP)</button>
          <button id="themeToggle" class="btn" type="button">Dark mode</button>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="grid" class="grid"></div>
  </main>

  <!-- Lightbox -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-inner">
      <div class="modal-panel">
        <div class="modal-bar">
          <div class="modal-title" id="modalTitle"></div>
          <div style="display:flex; gap:8px; align-items:center;">
            <a id="modalDownload" class="btn" href="#" download>Download</a>
            <button id="modalClose" class="btn" type="button">Close</button>
          </div>
        </div>

        <div class="modal-stage" id="modalStage">
          <button class="navbtn left" id="prevBtn" aria-label="Previous">←</button>
          <img id="modalImg" alt="preview" />
          <button class="navbtn right" id="nextBtn" aria-label="Next">→</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Your app -->
  <script src="./app.js"></script>
</body>
</html>
